    <body>

      <div class = "todo-container">
        <header>
            <h1>Formulário de Tarefas</h1>
        </header>

        <form id="todo-form">
            <p>Adicione a sua Tarefa</p>
                   <div class="form-control">
                      <div class= "column"><input type="text" id="todo-input" placeholder="o que você vai fazer"/>
                        <button type="submit"><i class="fa-thin fa-plus"></i>
                        </button>
                      </div>
                    </div>
        </form>


        <form id="edit-form"  >
            <p>Edite a sua tarefa</p>
            <div class="form-control">
                <div class= "column"><input type="text" id="edit-input"/>
                  <button type="submit"><i class="fa-solid fa-check-double"></i>
                  </button>
                </div>

           <button id="cancel-edit-btn" type="reset"  onclick="$('#div').hide()">Limpar</button>

           </div>
        </form>


            <div id="todo-list">
                <div class="todo done">
                    <h3>Estou fazendo algo</h3>
                    <button class="finish-todo"><i class="fa-solid fa-check"></i>
                    </button>

                    <button class="edit-todo"><i class="fa-solid fa-pen"></i>
                    </button>

                    <button class="remove-todo"><i class="fa-solid fa-xmark"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>
